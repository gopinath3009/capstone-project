<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Grid Dynamics IT Company Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e9eef2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
    }

    .login-container img {
        width: 150px;
        margin-bottom: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007bff;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .welcome-message {
        color: #007bff;
        font-size: 18px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="login-container">
    <img src="https://th.bing.com/th/id/R.c07e88f0ea2fd2cb3724dc7264fdda17?rik=230dTTX27OEyJQ&riu=http%3a%2f%2fphotos.prnewswire.com%2fprnfull%2f20140224%2fCL69973LOGO&ehk=ACYo%2fnwU0wuuQu4E8qJUOK4W3qkwbdGzkpvhOB%2bYrqU%3d&risl=&pid=ImgRaw&r=0" alt="Grid Dynamics Logo">
    <h2>Welcome to Grid Dynamics</h2>
    <div class="welcome-message">Information Technology  Company</div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
